{% extends 'layout.html' %}

{% block content %}
    <div class="mt-4">
        <h4>Account Passphrase</h4>
        <table class="table mt-4">
            <tbody>
            <tr>
                <td><b>address:</b></td>
                <td>{{ address }}</td>
            </tr>
            <tr>
                <td><b>phrase:</b></td>
                <td>{{ passphrase }}</td>
            </tr>
            <tr>
                <td></td>
                <td class="text-danger">Note this down and keep it secret!</td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
