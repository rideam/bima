{% extends 'layout.html' %}

{% block content %}
    <div class="mt-3">
        <h3>Account Details</h3>
        <table class="table">
            <tbody>
            <tr>
                <td colspan="2">Address</td>
                <td>{{ address }}</td>
            </tr>
            <tr>
                <td colspan="2">Balance</td>
                <td><b>{{ balance }}</b> <span class="badge text-white bg-primary">Algos</span></td>
            </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
