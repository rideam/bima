{% extends 'layout.html' %}
{% block content %}
    {% if success %}
        <div class="alert alert-success" role="alert">
            Transaction Success
        </div>
        <a href="https://goalseeker.purestake.io/algorand/testnet/transaction/{{ txid }}" target="_blank"> View on Blockchain</a>
    {% else %}
        <div class="alert alert-danger" role="alert">
            Transaction Failed
        </div>
    {% endif %}
{% endblock %}
