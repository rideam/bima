<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset='utf-8'/>

    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="shortcut icon">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/bootstrap.min.css', _external=True, _scheme='http') }}">
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='css/style.css', _external=True, _scheme='http') }}">

    <title>Index Insurance</title>

    {% block style %} {% endblock %}

</head>

<body>
<header></header>

{% include 'nav.html' %}

<div class="container">
    {% block content %} {% endblock %}
</div>

<script type="text/javascript"
        src="{{ url_for('static', filename='js/jquery.min.js', _external=True, _scheme='http') }}"></script>
<script type="text/javascript"
        src="{{ url_for('static', filename='js/bootstrap.min.js', _external=True, _scheme='http') }}"></script>

{% block scripts %} {% endblock %}

</body>
</html>
